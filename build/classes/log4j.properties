### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.fapp=org.apache.log4j.RollingFileAppender
log4j.appender.fapp.File=/data/log/tomcat/wind-sso-bg.log
log4j.appender.fapp.Append=true
log4j.appender.fapp.MaxFileSize=102400KB
log4j.appender.fapp.MaxBackupIndex=10
log4j.appender.fapp.layout=org.apache.log4j.PatternLayout
log4j.appender.fapp.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

